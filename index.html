<html><head>
	<title>Random Password Generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1>Random Password Generator</h1>
	<label for="length">Password Length:</label>
	<input type="text" id="lengthDisplay" value="16" oninput="updateSlider()">
	<input type="range" id="length" name="length" min="0" max="100" value="16" oninput="updateDisplay()">
	<br><br>
	<input type="checkbox" id="numbers" name="numbers" checked="">
	<label for="numbers">Include Numbers</label><br>
	<input type="checkbox" id="lowercase" name="lowercase" checked="">
	<label for="lowercase">Include Lowercase Characters</label><br>
	<input type="checkbox" id="uppercase" name="uppercase" checked="">
	<label for="uppercase">Include Uppercase Characters</label><br>
	<input type="checkbox" id="symbols" name="symbols" checked="">
	<label for="symbols">Include Symbols</label><br><br>
	<button onclick="generate()">Generate Password</button><br><br>
	<input type="text" id="password">
	<button onclick="copy()">Copy Password</button>

<script type="text/javascript">
	function generate() {
		var length = document.getElementById("length").value;
		var numbers = document.getElementById("numbers").checked;
		var lowercase = document.getElementById("lowercase").checked;
		var uppercase = document.getElementById("uppercase").checked;
		var symbols = document.getElementById("symbols").checked;

		var characters = "";
		if (numbers) characters += "0123456789";
		if (lowercase) characters += "abcdefghijklmnopqrstuvwxyz";
		if (uppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
		if (symbols) characters += "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";

		var password = "";
		for (var i = 0; i < length; i++) {
			password += characters.charAt(Math.floor(Math.random() * characters.length));
		}

		document.getElementById("password").value = password;
    }

    function copy() {
    	var password = document.getElementById("password");
    	password.select();
    	password.setSelectionRange(0, 10000);
    	document.execCommand("copy");
    	alert("Password copied to clipboard!");
    }

    function updateDisplay() {
    	document.getElementById("lengthDisplay").value = document.getElementById("length").value;
    	generate();
    }

    function updateSlider() {
    	document.getElementById("length").value = document.getElementById("lengthDisplay").value;
    	generate();
    }
</script>



</body></html>
